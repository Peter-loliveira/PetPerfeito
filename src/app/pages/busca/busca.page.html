<ion-header>
  <ion-toolbar>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item button detail *ngFor = 'let account of accounts' (click)="openModal(account)">
      <ion-label>
        <h2>{{ account.name }}</h2>
        <p>Balance: {{account.balance | number}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
