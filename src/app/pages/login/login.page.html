<ion-content>
  <div class="campos-login">
    <div class="superior">
      <h1>Login</h1>
      <img src="../../../assets/svg/logo.svg" alt="" class="logo" />
    </div>

    <ion-row>
      <ion-col>
        <ion-item  color="var(--pp-preto)">
          <img src="../../../assets/svg/user.svg" alt="" class="inputIcons" />
          <ion-label color="light">UsuÃ¡rio</ion-label>
          <ion-input
            color="light"
            type="text"
            [(ngModel)]="login.login"
          ></ion-input>
        </ion-item>
        <ion-item class="CamposLogin" color="var(--pp-preto)">
          <img
            src="../../../assets/svg/showpass.svg"
            alt=""
            class="inputIcons"
          />
          <ion-label color="light">Senha</ion-label>
          <ion-input color="light" type="password" [(ngModel)]="login.senha">
          </ion-input>
        </ion-item>

        <a href="">
          <ion-label class="forgetpass">Esqueceu sua senha?</ion-label>
        </a>
      </ion-col>
    </ion-row>
  </div>

  <div class="logar">
    <ion-button
      mode = 'ios'
      size="large"
      fill="solid"
      shape="round"
      class="bt-logar"
      (click)="fazerLogin();"
      >Entrar</ion-button
    >
  </div>

  <div class="footer">
    <ion-button color = primary mode = 'ios' [routerLink]="['/cad-usuario']" fill="solid" shape="round"
      >Cadastrar-se</ion-button
    >
  </div>

</ion-content>
