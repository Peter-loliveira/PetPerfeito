<body>
  <div class="campos-Cad">

    
    <div class="superior">
      <h1>Pets</h1>
      <img src="../../../assets/svg/logo.svg" alt="" class="logo">
    </div>

    <ion-row>
      <ion-col>
        <ion-item mode = 'md' color=var(--pp-preto)>
          <ion-label class="label-campos">Nome</ion-label>
          <ion-input class="iputNome" color=light type="text" [(ngModel)]="pet.nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item color=var(--pp-preto)>
          <ion-label class="label-campos">Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" cancel-text='Cancela' done-text='OK' [(ngModel)]="dataNascimentoPet">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="Selects">
        <ion-item color=var(--pp-preto)>        
          <ion-label class="label-campos">Tipo</ion-label>
        </ion-item>
        <ion-item color=var(--pp-preto)>
          <ion-select class='label-branco' [(ngModel)]="pet.tipo">
            <ion-select-option value="Cachorro">Cachorro</ion-select-option>
            <ion-select-option value="Gato">Gato</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="Selects">
        <ion-item color=var(--pp-preto)>
          <ion-label class="label-campos">Raça</ion-label>
        </ion-item>
        <ion-item color=var(--pp-preto)>
          <ion-select class="label-branco" [(ngModel)]="pet.raca">
            <ion-select-option value="Raça 1">Raça 1</ion-select-option>
            <ion-select-option value="Raça 2">Raça 2</ion-select-option>
            <ion-select-option value="Raça 3">Pastor Alemão</ion-select-option>
            <ion-select-option value="Raça 4">Raça 4</ion-select-option>
            <ion-select-option value=">Raça 5">Raça 5</ion-select-option>
            <ion-select-option value="Raça 6">Raça 6</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="Selects">
        <ion-item color=var(--pp-preto)>
          <ion-label class="label-campos">Sexo</ion-label>
        </ion-item>
        <ion-item color=var(--pp-preto)>
          <ion-select class="label-branco" [(ngModel)]="pet.sexo">
            <ion-select-option value="M">Macho</ion-select-option>
            <ion-select-option value="F">Fêmea</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row color=var(--pp-preto)>
      <ion-col>
          <ion-item color=var(--pp-preto)>
            <ion-label class="label-campos">Habilitar Namoro</ion-label>
            <ion-toggle id="namoro" (ionChange)='ConfiguraNamoro()'>sim</ion-toggle>
          </ion-item>
      </ion-col>
    </ion-row>

  </div>

  <div>
    <ion-button size="large" fill='solid' shape="round" id="bt-cadastrar" mode='ios' (click)='cadastrarPet()'>Cadastrar
      Pet
    </ion-button>
  </div>

</body>
