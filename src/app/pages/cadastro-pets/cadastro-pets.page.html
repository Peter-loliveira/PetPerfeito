<ion-header>
  <ion-toolbar>
    <ion-title>cadastroPets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data de Nascimento</ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.nascimento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sexo</ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.sexo"></ion-input>
  </ion-item>

  <ion-checkbox [(ngModel)]="cadastro.habilita_namoro">Habilitar Namoro</ion-checkbox>

</ion-content>
