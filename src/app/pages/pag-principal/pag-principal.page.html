<ion-content>

  <ion-grid >

    <h1>{{ _usuarioLogado.nome }}</h1>
    <ion-row *ngIf = 'pets.length > 0'>

      <ion-col>
          Lista de PETs cadastrados
      </ion-col>

    </ion-row>
    
    <ion-row *ngIf = 'pets.length == 0'>

      <ion-col>
          <h3>Você ainda não possui nenhum PET cadastrado</h3>
          <ion-button (click) = 'cadastrarPrimeiroPet()'>Cadastre seu primeiro</ion-button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
