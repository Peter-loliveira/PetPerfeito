<body>
  <div class="campos-Cad">
    <div class="superior">
      <h1>{{_usuarioLogado.nome}}</h1>
      <img src="../../../assets/svg/logo.svg" alt="" class="logo" />
    </div>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-label class="ion-label-toolbar" color="light"
            >Sua lista de Pets</ion-label>
          <ion-buttons  slot="end">
            <ion-button id="bt-sair" (click)="sair()">Sair</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>

    <ion-content>
      <ion-list>
        <ion-item detail="true" button  *ngFor="let pet of pets">
          <ion-row>
            <ion-col>
              <img class="photoPet" src="../../../assets/photos/c/01.png" />
            </ion-col>
            <ion-col>
              <ion-label>{{ pet.nome }}</ion-label>
              <ion-label>{{ pet.raca }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-row *ngIf="pets.length == 0">
          <ion-col>
            <ion-label color="light"
              >Você ainda não possui nenhum PET cadastrado!</ion-label
            >
            <ion-button (click)="cadastrarPrimeiroPet()"
              >Cadastre o primeiro</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-content>
  </div>
</body>
